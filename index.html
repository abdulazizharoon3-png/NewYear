<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year üéâ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #000428, #004e92);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        animation: fadeIn 1.5s ease;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        background: #ffcc00;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:active {
        transform: scale(0.95);
    }

    .hidden {
        display: none;
    }

    .message {
        font-size: 2.5rem;
        animation: pop 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background: yellow;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        from { top: -10px; }
        to { top: 110vh; }
    }
</style>
</head>

<body>

<div class="container" id="startScreen">
    <h1>üéÜ Ready for Something Special?</h1>
    <button onclick="start()">START ‚ñ∂Ô∏è</button>
</div>

<div class="container hidden" id="messageScreen">
    <div class="message">
        üéâ HAPPY NEW YEAR 2025 üéâ<br><br>
        May this year bring wins, growth, and power üí™‚ú®
    </div>
</div>

<script>
function start() {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("messageScreen").classList.remove("hidden");
    createConfetti();
}

function createConfetti() {
    for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = 
            ["#ffcc00", "#ff3cac", "#00ffcc", "#ffffff"]
            [Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
    }
}
</script>

</body>
</html>
